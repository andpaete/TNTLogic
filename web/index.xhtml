         $(document).ready(function (){
             $("#menu-toggle").click(function(e){
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
                $("#c-mask").toggleClass("is-active");
                $('body').toggleClass("has-active-menu");
              });
