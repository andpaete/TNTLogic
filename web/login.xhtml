        <div class="container">
            <form class="form-signin" action="" method="post">
                <h2 class="form-signin-heading">Ingreso Tnt inventario</h2>
                <label for="inputUserName" class="sr-only">User Name</label>
                <input id="inputUserName" name="inputUserName" class="form-control" placeholder="User Name" required="" autofocus="" type="text"></input>
                <label for="inputPassword" class="sr-only">Password</label>
                <input id="inputPassword"  name="inputPassword" class="form-control" placeholder="Password" required="" type="password"></input>
                <div class="checkbox">
                    <label>
                        <input value="remember-me" type="checkbox"></input> Recordarme
                    </label>
                </div>
                <button id="btnInciar" class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
            </form>
            <h:link class="btn btn-lg btn-primary btn-block"  outcome="index" value="index"/>
        </div>
