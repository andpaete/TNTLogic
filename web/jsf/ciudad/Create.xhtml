<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_idciudad}" for="idciudad" />
                    <h:inputText id="idciudad" value="#{ciudadController.selected.idciudad}" title="#{bundle.CreateCiudadTitle_idciudad}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_idciudad}"/>
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_nombredepartamento}" for="nombredepartamento" />
                    <h:inputText id="nombredepartamento" value="#{ciudadController.selected.nombredepartamento}" title="#{bundle.CreateCiudadTitle_nombredepartamento}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_nombredepartamento}"/>
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_iddepartamento}" for="iddepartamento" />
                    <h:selectOneMenu id="iddepartamento" value="#{ciudadController.selected.iddepartamento}" title="#{bundle.CreateCiudadTitle_iddepartamento}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_iddepartamento}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ciudadController.create}" value="#{bundle.CreateCiudadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ciudadController.prepareList}" value="#{bundle.CreateCiudadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCiudadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
