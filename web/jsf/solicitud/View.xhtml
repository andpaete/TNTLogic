<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idsolicitud}"/>
                    <h:outputText value="#{solicitudController.selected.idsolicitud}" title="#{bundle.ViewSolicitudTitle_idsolicitud}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idclienteorigen}"/>
                    <h:outputText value="#{solicitudController.selected.idclienteorigen}" title="#{bundle.ViewSolicitudTitle_idclienteorigen}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idestado}"/>
                    <h:outputText value="#{solicitudController.selected.idestado}" title="#{bundle.ViewSolicitudTitle_idestado}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idclientedestino}"/>
                    <h:outputText value="#{solicitudController.selected.idclientedestino}" title="#{bundle.ViewSolicitudTitle_idclientedestino}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idvehiculo}"/>
                    <h:outputText value="#{solicitudController.selected.idvehiculo}" title="#{bundle.ViewSolicitudTitle_idvehiculo}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idsede}"/>
                    <h:outputText value="#{solicitudController.selected.idsede}" title="#{bundle.ViewSolicitudTitle_idsede}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.destroyAndView}" value="#{bundle.ViewSolicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{solicitudController.prepareCreate}" value="#{bundle.ViewSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.ViewSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
