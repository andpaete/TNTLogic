<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idsolicitud}" for="idsolicitud" />
                    <h:inputText id="idsolicitud" value="#{solicitudController.selected.idsolicitud}" title="#{bundle.CreateSolicitudTitle_idsolicitud}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idsolicitud}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idclienteorigen}" for="idclienteorigen" />
                    <h:inputText id="idclienteorigen" value="#{solicitudController.selected.idclienteorigen}" title="#{bundle.CreateSolicitudTitle_idclienteorigen}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idclienteorigen}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idestado}" for="idestado" />
                    <h:inputText id="idestado" value="#{solicitudController.selected.idestado}" title="#{bundle.CreateSolicitudTitle_idestado}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idestado}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idclientedestino}" for="idclientedestino" />
                    <h:inputText id="idclientedestino" value="#{solicitudController.selected.idclientedestino}" title="#{bundle.CreateSolicitudTitle_idclientedestino}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idclientedestino}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idvehiculo}" for="idvehiculo" />
                    <h:selectOneMenu id="idvehiculo" value="#{solicitudController.selected.idvehiculo}" title="#{bundle.CreateSolicitudTitle_idvehiculo}" >
                        <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idsede}" for="idsede" />
                    <h:selectOneMenu id="idsede" value="#{solicitudController.selected.idsede}" title="#{bundle.CreateSolicitudTitle_idsede}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idsede}">
                        <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.create}" value="#{bundle.CreateSolicitudSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.CreateSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
