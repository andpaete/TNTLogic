<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetallesolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetallesolicitudLabel_iddetallesolicitud}" for="iddetallesolicitud" />
                    <h:inputText id="iddetallesolicitud" value="#{detallesolicitudController.selected.iddetallesolicitud}" title="#{bundle.EditDetallesolicitudTitle_iddetallesolicitud}" required="true" requiredMessage="#{bundle.EditDetallesolicitudRequiredMessage_iddetallesolicitud}"/>
                    <h:outputLabel value="#{bundle.EditDetallesolicitudLabel_distancia}" for="distancia" />
                    <h:inputText id="distancia" value="#{detallesolicitudController.selected.distancia}" title="#{bundle.EditDetallesolicitudTitle_distancia}" required="true" requiredMessage="#{bundle.EditDetallesolicitudRequiredMessage_distancia}"/>
                    <h:outputLabel value="#{bundle.EditDetallesolicitudLabel_costotransporte}" for="costotransporte" />
                    <h:inputText id="costotransporte" value="#{detallesolicitudController.selected.costotransporte}" title="#{bundle.EditDetallesolicitudTitle_costotransporte}" required="true" requiredMessage="#{bundle.EditDetallesolicitudRequiredMessage_costotransporte}"/>
                    <h:outputLabel value="#{bundle.EditDetallesolicitudLabel_idsolicitud}" for="idsolicitud" />
                    <h:selectOneMenu id="idsolicitud" value="#{detallesolicitudController.selected.idsolicitud}" title="#{bundle.EditDetallesolicitudTitle_idsolicitud}" required="true" requiredMessage="#{bundle.EditDetallesolicitudRequiredMessage_idsolicitud}">
                        <f:selectItems value="#{solicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetallesolicitudLabel_idmercancia}" for="idmercancia" />
                    <h:selectOneMenu id="idmercancia" value="#{detallesolicitudController.selected.idmercancia}" title="#{bundle.EditDetallesolicitudTitle_idmercancia}" required="true" requiredMessage="#{bundle.EditDetallesolicitudRequiredMessage_idmercancia}">
                        <f:selectItems value="#{mercanciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detallesolicitudController.update}" value="#{bundle.EditDetallesolicitudSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetallesolicitudViewLink}"/>
                <br />
                <h:commandLink action="#{detallesolicitudController.prepareList}" value="#{bundle.EditDetallesolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetallesolicitudIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
