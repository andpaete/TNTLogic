<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadosolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadosolicitudLabel_idestadosolicitud}"/>
                    <h:outputText value="#{estadosolicitudController.selected.idestadosolicitud}" title="#{bundle.ViewEstadosolicitudTitle_idestadosolicitud}"/>
                    <h:outputText value="#{bundle.ViewEstadosolicitudLabel_descripcion}"/>
                    <h:outputText value="#{estadosolicitudController.selected.descripcion}" title="#{bundle.ViewEstadosolicitudTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadosolicitudController.destroyAndView}" value="#{bundle.ViewEstadosolicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadosolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{estadosolicitudController.prepareCreate}" value="#{bundle.ViewEstadosolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{estadosolicitudController.prepareList}" value="#{bundle.ViewEstadosolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadosolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
