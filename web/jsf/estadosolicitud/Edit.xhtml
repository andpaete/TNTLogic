<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadosolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstadosolicitudLabel_idestadosolicitud}" for="idestadosolicitud" />
                    <h:inputText id="idestadosolicitud" value="#{estadosolicitudController.selected.idestadosolicitud}" title="#{bundle.EditEstadosolicitudTitle_idestadosolicitud}" required="true" requiredMessage="#{bundle.EditEstadosolicitudRequiredMessage_idestadosolicitud}"/>
                    <h:outputLabel value="#{bundle.EditEstadosolicitudLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{estadosolicitudController.selected.descripcion}" title="#{bundle.EditEstadosolicitudTitle_descripcion}" required="true" requiredMessage="#{bundle.EditEstadosolicitudRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{estadosolicitudController.update}" value="#{bundle.EditEstadosolicitudSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstadosolicitudViewLink}"/>
                <br />
                <h:commandLink action="#{estadosolicitudController.prepareList}" value="#{bundle.EditEstadosolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstadosolicitudIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
