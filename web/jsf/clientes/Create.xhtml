<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientesLabel_identificacion}" for="identificacion" />
                    <h:inputText id="identificacion" value="#{clientesController.selected.identificacion}" title="#{bundle.CreateClientesTitle_identificacion}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_identificacion}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.CreateClientesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{clientesController.selected.apellido}" title="#{bundle.CreateClientesTitle_apellido}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.CreateClientesTitle_direccion}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_barrio}" for="barrio" />
                    <h:inputText id="barrio" value="#{clientesController.selected.barrio}" title="#{bundle.CreateClientesTitle_barrio}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_barrio}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.CreateClientesTitle_telefono}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{clientesController.selected.celular}" title="#{bundle.CreateClientesTitle_celular}" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idcliente}" for="idcliente" />
                    <h:inputText id="idcliente" value="#{clientesController.selected.idcliente}" title="#{bundle.CreateClientesTitle_idcliente}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idcliente}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{clientesController.selected.idusuario}" title="#{bundle.CreateClientesTitle_idusuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idciudad}" for="idciudad" />
                    <h:selectOneMenu id="idciudad" value="#{clientesController.selected.idciudad}" title="#{bundle.CreateClientesTitle_idciudad}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idciudad}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.create}" value="#{bundle.CreateClientesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.CreateClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
