<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientesLabel_identificacion}" for="identificacion" />
                    <h:inputText id="identificacion" value="#{clientesController.selected.identificacion}" title="#{bundle.EditClientesTitle_identificacion}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_identificacion}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.EditClientesTitle_nombre}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{clientesController.selected.apellido}" title="#{bundle.EditClientesTitle_apellido}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.EditClientesTitle_direccion}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_barrio}" for="barrio" />
                    <h:inputText id="barrio" value="#{clientesController.selected.barrio}" title="#{bundle.EditClientesTitle_barrio}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_barrio}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.EditClientesTitle_telefono}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{clientesController.selected.celular}" title="#{bundle.EditClientesTitle_celular}" />
                    <h:outputLabel value="#{bundle.EditClientesLabel_idcliente}" for="idcliente" />
                    <h:inputText id="idcliente" value="#{clientesController.selected.idcliente}" title="#{bundle.EditClientesTitle_idcliente}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idcliente}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{clientesController.selected.idusuario}" title="#{bundle.EditClientesTitle_idusuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClientesLabel_idciudad}" for="idciudad" />
                    <h:selectOneMenu id="idciudad" value="#{clientesController.selected.idciudad}" title="#{bundle.EditClientesTitle_idciudad}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idciudad}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{clientesController.update}" value="#{bundle.EditClientesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientesViewLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.EditClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
