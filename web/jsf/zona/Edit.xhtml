<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditZonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditZonaLabel_idzona}" for="idzona" />
                    <h:inputText id="idzona" value="#{zonaController.selected.idzona}" title="#{bundle.EditZonaTitle_idzona}" required="true" requiredMessage="#{bundle.EditZonaRequiredMessage_idzona}"/>
                    <h:outputLabel value="#{bundle.EditZonaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{zonaController.selected.nombre}" title="#{bundle.EditZonaTitle_nombre}" required="true" requiredMessage="#{bundle.EditZonaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditZonaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{zonaController.selected.estado}" title="#{bundle.EditZonaTitle_estado}" required="true" requiredMessage="#{bundle.EditZonaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditZonaLabel_idsede}" for="idsede" />
                    <h:selectOneMenu id="idsede" value="#{zonaController.selected.idsede}" title="#{bundle.EditZonaTitle_idsede}" >
                        <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{zonaController.update}" value="#{bundle.EditZonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditZonaViewLink}"/>
                <br />
                <h:commandLink action="#{zonaController.prepareList}" value="#{bundle.EditZonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditZonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
