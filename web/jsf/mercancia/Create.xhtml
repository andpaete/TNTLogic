<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMercanciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMercanciaLabel_idmercancia}" for="idmercancia" />
                    <h:inputText id="idmercancia" value="#{mercanciaController.selected.idmercancia}" title="#{bundle.CreateMercanciaTitle_idmercancia}" required="true" requiredMessage="#{bundle.CreateMercanciaRequiredMessage_idmercancia}"/>
                    <h:outputLabel value="#{bundle.CreateMercanciaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{mercanciaController.selected.nombre}" title="#{bundle.CreateMercanciaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMercanciaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateMercanciaLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{mercanciaController.selected.peso}" title="#{bundle.CreateMercanciaTitle_peso}" required="true" requiredMessage="#{bundle.CreateMercanciaRequiredMessage_peso}"/>
                    <h:outputLabel value="#{bundle.CreateMercanciaLabel_volumen}" for="volumen" />
                    <h:inputText id="volumen" value="#{mercanciaController.selected.volumen}" title="#{bundle.CreateMercanciaTitle_volumen}" required="true" requiredMessage="#{bundle.CreateMercanciaRequiredMessage_volumen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mercanciaController.create}" value="#{bundle.CreateMercanciaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mercanciaController.prepareList}" value="#{bundle.CreateMercanciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMercanciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
